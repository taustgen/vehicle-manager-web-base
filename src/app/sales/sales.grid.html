<button ui-sref="sales.detail" class="btn btn-primary pull-right">
<i class="glyphicon glyphicon-plus"></i> Add Sale
</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Vehicle</th>
      <th>Sale Price</th>
      <th>Invoice Date</th>
      <th>Payment Date</th>
      <th width="1%"></th>
      <th width="1%"></th>
    </tr>
  </thead>
    <tbody>
      <tr ng-repeat="sale in salesGridCtrl.sales">
        <td>{{sale.customerName}}</td>
        <td>{{sale.vehicleName}}</td>
        <td>{{sale.salePrice | currency: "$"}}</td>
        <td>{{sale.invoiceDate | date}}</td>
        <td>{{sale.paymentDate | date}}</td>
        <td>
          <a ui-sref="sales.detail({id:sale.saleId})" class="btn btn-primary">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
        </td>
        <td>
          <a href="" ng-click="salesGridCtrl.remove(sale)" class="btn btn-danger" >
              <i class="glyphicon glyphicon-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
</table>
